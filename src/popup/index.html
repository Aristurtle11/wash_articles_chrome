<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Wash Articles Preview</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        padding: 16px;
        width: 360px;
        background: #f7f9fc;
        color: #1f2933;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 16px;
        color: #1a73e8;
      }
      .section {
        margin-bottom: 12px;
        padding: 12px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 1px 3px rgba(15,23,42,0.12);
      }
      .section h2 {
        margin: 0 0 8px;
        font-size: 14px;
        color: #0f172a;
      }
      ul {
        margin: 0;
        padding-left: 18px;
      }
      li {
        margin-bottom: 6px;
      }
      .placeholder {
        text-align: center;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h1>Wash Articles</h1>
    <div class="section" id="source-section">
      <h2>来源链接</h2>
      <div id="source-url" class="placeholder">暂无数据</div>
    </div>
    <div class="section" id="summary-section">
      <h2>内容概览</h2>
      <ul id="summary-list"></ul>
      <div id="summary-empty" class="placeholder">等待页面提取结果…</div>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
